server.port=8081

spring.application.name=CodeReviewerApp

# --- Datasource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/codereviewer
spring.datasource.username=codereviewer
spring.datasource.password=codereviewer

# --- Flyway (runs via JDBC) ---
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/codereviewer
spring.flyway.user=codereviewer
spring.flyway.password=codereviewer
spring.flyway.locations=classpath:db/migration

# --- Spring AI OpenAI (Chat + Embeddings) ---
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.2
spring.ai.openai.embedding.options.model=text-embedding-3-small

# --- Vector Store: pgvector ---
spring.ai.vectorstore.pgvector.initialize-schema=false
# Optional: override table/schema
spring.ai.vectorstore.pgvector.schema=public
spring.ai.vectorstore.pgvector.table-name=ai_documents

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# --- Logging ---
logging.level.com.hrpd.reviewer=INFO
